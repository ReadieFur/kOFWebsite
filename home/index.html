<!DOCTYPE html>
<html lang="en">
<head>
    <!--#region External resources-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--#endregion-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kOF | Home</title>
    <link rel="icon" href="/resources/logos/Panda.svg" type="image/svg">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/home/styles.css">
    <script src="/main.js"></script>
</head>
<header id="header"><!--Injected by main.js using header.html--></header>

<body>
    <span>
        <video class="trailer" src="/resources/tempVideo.mp4" autoplay muted loop></video>
    </span>

    <div class="rosterContainer">
        <h1>Player Roster</h1>
        <h3>Our Players</h3>
        <div class="slideshow-container">

            <div class="mySlides rtl">
                <a href="/members/notoriousking/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Nik.png"></div>
                    <h3>Notorious KING</h3>
                    <p>Owner - Rust Player</p>
                </a>
            </div>

            <div class="mySlides rtl">
                <a href="/members/iwan/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Iwan.png"></div>
                    <h3>IwAn</h3>
                    <p>Manager - CS:GO Player</p>
                </a>
            </div>

            <div class="mySlides rtl">
                <a href="/members/readie/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Readie.png"></div>
                    <h3>Readie</h3>
                    <p>Admin - Beat Saber Player</p>
                </a>
            </div>
            
            <div class="mySlides rtl">
                <a href="/members/capybarajj/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/CapybaraJJ.png"></div>
                    <h3>CapybaraJJ</h3>
                    <p>Valorant Player</p>
                </a>
            </div>

            <div class="mySlides rtl">
                <a href="/members/grimz/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Grimz.png"></div>
                    <h3>Grimz</h3>
                    <p>CS:GO Player</p>
                </a>
            </div>

            <div class="mySlides rtl">
                <a href="/members/luka/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Luka.png"></div>
                    <h3>Luka</h3>
                    <p>League of Legends Player</p>
                </a>
            </div>

            <div class="mySlides rtl">
                <a href="/members/fluidity/" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()">
                    <div class="circleImage center imgMedium"><img src="/resources/logos/Jack.png"></div>
                    <h3>Fluidity</h3>
                    <p>Fortnite Player</p>
                </a>
            </div>

            <a class="prev" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="plusSlides(1)">&#10095;</a>

            <div id="rosterDots">
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(1)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(2)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(3)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(4)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(5)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(6)"></span>
                <span class="dot" onmouseover="disableAutoScroll()" onmouseout="enableAutoScroll()" onclick="currentSlide(7)"></span>
            </div>

        </div>
    </div>

    <script src="/home/script.js"></script>
</body>

<footer id="footer"><!--Injected by main.js using footer.html--></footer>
</html>
